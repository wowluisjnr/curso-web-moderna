<!--
    Semantica - As tags devem ser utilizadas com o proposito para qual ela foi criada
    Desvincule a sua visão do html do que é renderisado.
    Novas semanticas para o html5
    https://www.w3schools.com/html/html5_semantic_elements.asp
-->
<!DOCTYPE html><!--Significa que você esta trabalhando com html 5-->
<html lang="pt">
<head><!--Adiciona-se aqui coisa não visuais, com exceção do titulo-->
    <meta charset="UTF-8"><!--Conjunto de caracteres que sera usado na pagina-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anatomia HTML</title>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="https://www.w3schools.com/html/html5_semantic_elements.asp">Novas tags HTML 5</a>
    </nav>
    <section id="conteudo">
        Conteudo
    </section>
    <aside>Lateral</aside>
    <footer>rodapé</footer>    
</body>
</html>
