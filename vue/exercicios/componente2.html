<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>
    </div>
    <script>
        Vue.component('contador', {
            //props: ['nome'],
            data:function(){
                return {cont:0}
            },
            methods:{
                add(){
                    this.cont++
                }
            },
            template:`
                <div> 
                     {{cont}}
                    <button @click="add()">+1</button>
                    <button @click="cont-=2">-2</button>                    
                </div>
            `
        })

        new Vue({
            el:"#app",
        })
    </script>
</body>
</html>
