<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        // ...
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado' //
        //div.outerHtml = 'Texto Alterado'
        div.insertAdjacentHTML('beforebegin', '<p>Antes do Iníco</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois do Início</p>')
        div.insertAdjacentHTML('beforeend','<p>Antes Fim</p>')
        div.insertAdjacentHTML('afterend','<p>Depois do Fim</p>')

        //Somente texto (sem tags)
        console.log(div.innerText)
    </script>
</body>

</html>
